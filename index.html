<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazia Naved - AI & ML Engineer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .title-container {
            background: linear-gradient(45deg, #000000, #1a1a1a);
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px #00ff00;
            position: relative;
            overflow: hidden;
        }
        .title-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 255, 0, 0.1) 0%,
                rgba(0, 255, 0, 0.05) 25%,
                transparent 50%
            );
            animation: glare 5s infinite linear;
            pointer-events: none;
        }
        @keyframes glare {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #name-output {
            font-size: 48px;
            text-align: center;
            margin: 0;
            padding: 20px 0;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            position: relative;
        }
        .binary-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(0,0,0,0.7) 25%, 
                rgba(0,0,0,0) 50%, 
                rgba(0,0,0,0.7) 75%);
            mix-blend-mode: multiply;
            pointer-events: none;
        }
        .binary-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 14px;
            color: rgba(0, 255, 0, 0.3);
            overflow: hidden;
            pointer-events: none;
        }
        #job-title {
            font-size: 24px;
            text-align: center;
            color: #00ffff;
            margin-top: 10px;
            text-shadow: 0 0 5px #00ffff;
        }
        .cli-container {
            background-color: #000;
            border: 1px solid #00ff00;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px #00ff00;
            border-radius: 10px;
        }
        .cli-line {
            margin: 0;
            padding: 5px 0;
        }
        .cli-prompt {
            color: #00ffff;
        }
        .cli-cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            animation: blink 0.7s infinite;
        }
        #skills-output, #specialization-output {
            color: #00fff7;
            font-weight: bold;
        }
        #connect-message {
            text-align: center;
            font-size: 18px;
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 id="name-output">Nazia Naved</h1>
            <div class="binary-overlay"></div>
            <div class="binary-text"></div>
        </div>
        
        <div class="cli-container">
            <p class="cli-line"><span class="cli-prompt">$</span> ./initialize_portfolio.sh</p>
            <p class="cli-line">Loading AI & ML expertise...</p>
            <p class="cli-line">Establishing neural connections...</p>
            <p class="cli-line"><span class="cli-prompt">$</span> echo $SPECIALIZATION</p>
            <p class="cli-line" id="specialization-output"></p>
            <p class="cli-line"><span class="cli-prompt">$</span> cat skills.txt</p>
            <p class="cli-line" id="skills-output"></p>
        </div>
        
        <div id="connect-message">
            <p>Let's connect and explore how we can make machines a little bit smarter and humans a lot more productive: tnazia377@gmail.com! <span class="cli-cursor"></span></p>
        </div>
    </div>

    <script>
        function typeWriter(text, elementId, delay = 10) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    document.getElementById(elementId).innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, delay);
                }
            }
            type();
        }

        function generateBinaryBackground() {
            const binaryChars = '10';
            let result = '';
            for (let i = 0; i < 1000; i++) {
                result += binaryChars.charAt(Math.floor(Math.random() * binaryChars.length));
            }
            return result;
        }

        document.querySelector('.binary-text').textContent = generateBinaryBackground();

        gsap.from("#name-output", {
            duration: 2,
            opacity: 0,
            scale: 0.5,
            ease: "elastic.out(1, 0.3)",
        });

        gsap.from("#job-title", {
            duration: 1,
            opacity: 0,
            y: 20,
            ease: "power2.out",
            delay: 1
        });

        setTimeout(() => {
            typeWriter("AI & Machine Learning Specialist", "specialization-output");
        }, 2000);

        setTimeout(() => {
            typeWriter("Audio Processing, Speech Recognition,Natural Language Processing, Generative AI, Text-to-Speech, OCR, LLM etc.", "skills-output");
        }, 3500);

        gsap.from(".cli-container", {
            duration: 1.5,
            opacity: 0,
            y: 50,
            ease: "power3.out",
            delay: 0.5
        });

        gsap.from("#connect-message", {
            duration: 1,
            opacity: 0,
            y: 30,
            ease: "power2.out",
            delay: 5
        });

        gsap.from(".cli-line", {
            duration: 0.5,
            opacity: 0,
            x: -20,
            stagger: 0.2,
            ease: "power2.out",
            delay: 1
        });
    </script>
</body>
</html>
